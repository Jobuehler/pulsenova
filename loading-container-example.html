<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flow Academy - Loading Container Example</title>
  <style>
    /* Example styling for the loading container */
    [data-loading-container] {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    [data-loading-words] {
      opacity: 0; /* Will be animated by GSAP */
    }

    [data-loading-words-target] {
      font-size: 3rem;
      font-weight: 600;
      color: white;
      text-align: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    /* Hero section styling */
    [data-hero-section] {
      opacity: 0; /* Will be animated by GSAP - THIS IS CORRECT! */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .line-wrapper {
      overflow: hidden;
    }

    .single-line {
      /* Will be animated from y: 100% to y: 0 */
    }
  </style>
</head>
<body>

  <!-- ============================================ -->
  <!-- LOADING CONTAINER (Add this to Webflow) -->
  <!-- ============================================ -->
  <div data-loading-container>
    <div data-loading-words data-loading-words="Welcome,Bienvenue,Willkommen,Bienvenido,こんにちは">
      <div data-loading-words-target></div>
    </div>
  </div>

  <!-- ============================================ -->
  <!-- HERO SECTION (Your existing Webflow structure) -->
  <!-- ============================================ -->
  <section data-hero-section class="section">
    <div class="bg">
      <div class="bg-wrapper"
           data-us-project-src="https://cdn.jsdelivr.net/..."
           data-us-disableMobile="false"
           data-us-alttext="graphic background">
        <!-- UnicornStudio background will load here -->
      </div>
    </div>

    <div class="container">
      <div class="home-hero">
        <div class="home-hero_inner">

          <!-- Left column with info -->
          <div class="hero-col-info" data-load-items="wrap-p">
            <p>This paragraph will fade in after the headline</p>
          </div>

          <!-- Title column -->
          <div class="hero-col-title">
            <h1 class="h-display"
                data-split="lines"
                data-reveal="load">
              Your Amazing Headline That Splits Into Lines
            </h1>
          </div>

          <!-- Buttons row -->
          <div class="flex-row 2" data-load-items="wrap-buttons">
            <a href="#" class="button">Get Started</a>
            <a href="#" class="button-secondary">Learn More</a>
          </div>

        </div>
      </div>
    </div>
  </section>

  <!-- Other page content -->
  <section style="min-height: 100vh; padding: 4rem 2rem; background: #f5f5f5;">
    <h2 data-split="lines" data-reveal="scroll">
      This text will reveal when you scroll to it
    </h2>
    <p>More content here...</p>
  </section>

  <!-- ============================================ -->
  <!-- SCRIPTS (Add to Webflow Footer) -->
  <!-- ============================================ -->

  <!-- Core Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
  <script src="https://unpkg.com/split-type"></script>

  <!-- Video & Smooth Scroll -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.6.11"></script>
  <script src="https://cdn.jsdelivr.net/npm/lenis@1.2.3/dist/lenis.min.js"></script>

  <!-- UnicornStudio -->
  <script defer src="https://cdn.unicorn.studio/v1.3.1/unicornStudio.umd.js"></script>

  <!-- Loading Animation Script (inline in footer) -->
  <script>
    // Copy the script from flow-academy-implementation-guide.md STEP 3
    // Or include flow-academy-loading-fix.js as an external file
  </script>

</body>
</html>
