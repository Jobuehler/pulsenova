<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Hero Section</title>
    <script defer src="https://slater.app/10598/29018.js"></script>
</head>
<body>
    <!-- Hero Section -->
    <section class="section" data-hero-section="">
        <!-- Background Layer -->
        <div class="bg"></div>

        <!-- Background Wrapper with Animation Data -->
        <div class="bg-wrapper"
             data-us-project-src="https://cdn.jsdelivr.net/npm/@splinetool/runtime@latest/build/runtime.js"
             data-us-disableMobile="false"
             data-us-alttext="graphic background">
        </div>

        <!-- Main Container -->
        <div class="container home-hero">
            <div class="home-hero_inner">

                <!-- Info Column -->
                <div class="hero-col-info" data-load-items="wrap-p">
                    <!-- Add your paragraph content here -->
                </div>

                <!-- Title Column -->
                <div class="hero-col-title">
                    <h1 class="h-display"
                        data-split="lines"
                        data-reveal="load">
                        Your Headline Text Here
                    </h1>
                </div>

                <!-- Button Row -->
                <div class="flex-row 2" data-load-items="wrap-buttons">
                    <!-- Add your buttons here -->
                </div>

                <!-- CTA Column (Hidden on Mobile/Medium Devices) -->
                <div class="home-col-cta md-hide">
                    <!-- Add your CTA content here -->
                </div>

            </div>
        </div>
    </section>
</body>
</html>
